     inkscape:label="图层 2">
    <rect
       style="fill:#ffffff;fill-opacity:1;stroke:#241f1c;stroke-width:13.1794;stroke-linecap:round;stroke-linejoin:bevel;stroke-miterlimit:10;stroke-dasharray:13.1794, 13.1794;stroke-dashoffset:0;stroke-opacity:0.981528;paint-order:stroke markers fill"
       id="rect7"
