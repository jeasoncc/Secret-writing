       x="312.62308"
       y="272.25519" />
    <text
       xml:space="preserve"
       id="text2"
       style="font-size:40px;line-height:1.25;font-family:'小赖字体 等宽 SC';-inkscape-font-specification:'小赖字体 等宽 SC, Normal';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect2)"><tspan
         x="1154.2324"
         y="360.96484"
         id="tspan1">道可道，非常道；名可名，非常名。无名，万物之始；有名，万物之母。&lt;mark&gt;故常</tspan><tspan
         x="1154.2324"
         y="410.96484"
         id="tspan3">无欲，以观其妙；常有欲，以观其徼&lt;/mark&gt;。&#10;</tspan><tspan
         x="1154.2324"
         y="460.96484"
         id="tspan4">此两者，同出而异名，同谓之玄，玄之又玄，众妙之门。&#10;</tspan><tspan
         x="1154.2324"
         y="510.96484"
         id="tspan5">&#10;</tspan><tspan
         x="1154.2324"
         y="560.96484"
         id="tspan7">天下皆知美之为美，斯恶已；皆知善之为善，斯不善已。故有无相生，难易相成，长</tspan><tspan
         x="1154.2324"
         y="610.96484"
         id="tspan8">短相形，高下相倾，音声相和，前后相随。**是以圣人处无为之事，行不言之教，万</tspan><tspan
         x="1154.2324"
         y="660.96484"
         id="tspan9">物作焉而不辞，生而不有，为而不恃，功成而弗居。夫唯弗居，是以不去。**&#10;</tspan><tspan
         x="1154.2324"
         y="710.96484"
         id="tspan10">&#10;</tspan><tspan
         x="1154.2324"
         y="760.96484"
         id="tspan11">不尚贤，使民不争；不贵难得之货，使民不为盗；不见可欲，使民心不乱。是以圣人</tspan><tspan
         x="1154.2324"
         y="810.96484"
         id="tspan12">之治，虚其心，实其腹，弱其志，强其骨，常使民无知无欲。使夫知者不敢为也。为</tspan><tspan
         x="1154.2324"
         y="860.96484"
         id="tspan13">无为，则无不治。&#10;</tspan><tspan
         x="1154.2324"
         y="910.96484"
         id="tspan14">&#10;</tspan><tspan
         x="1154.2324"
         y="960.96484"
         id="tspan15">道冲，而用之或不盈。渊兮，似万物之宗。挫其锐，解其纷，和其光，同其尘。湛</tspan><tspan
         x="1154.2324"
         y="1010.9648"
         id="tspan16">兮，似或存。吾不知其诸之子，象帝之先。&#10;</tspan><tspan
         x="1154.2324"
         y="1060.9648"
         id="tspan17">&#10;</tspan><tspan
         x="1154.2324"
         y="1110.9648"
         id="tspan18">天地不仁，以万物为刍狗；圣人不仁，以百姓为刍狗。天地之间，其犹橐籥乎？虚而</tspan><tspan
         x="1154.2324"
         y="1160.9648"
         id="tspan19">不屈，动而愈出。多言数穷，不如守中。&#10;</tspan><tspan
         x="1154.2324"
         y="1210.9648"
         id="tspan20">&#10;</tspan><tspan
         x="1154.2324"
         y="1260.9648"
         id="tspan21">谷神不死，是谓玄牝。玄牝之门，是谓天地根，绵绵若存，用之不勤。&#10;</tspan><tspan
         x="1154.2324"
         y="1310.9648"
         id="tspan22">&#10;</tspan><tspan
         x="1154.2324"
         y="1360.9648"
         id="tspan23">天长地久。天地所以能长且久者，以其不自生，故能长生。是以**圣人后其身而身</tspan><tspan
         x="1154.2324"
         y="1410.9648"
         id="tspan24">先，外其身而身存。非以其无私邪，故能成其私。**&#10;</tspan><tspan
         x="1154.2324"
         y="1460.9648"
         id="tspan25">&#10;</tspan><tspan
         x="1154.2324"
         y="1510.9648"
         id="tspan26">上善若水，水善利万物而不争。处众人之所恶，故几于道。居善地，心善渊，与善</tspan><tspan
         x="1154.2324"
         y="1560.9648"
         id="tspan27">仁，言善信，正善治，事善能，动善时。夫唯不争，故无尤。&#10;</tspan><tspan
         x="1154.2324"
         y="1610.9648"
         id="tspan28">&#10;</tspan><tspan
         x="1154.2324"
         y="1660.9648"
         id="tspan29">持而盈之，不如其已；揣而锐之，不可常保。金玉满堂，莫之能守；富贵而骄，自遗</tspan><tspan
         x="1154.2324"
         y="1710.9648"
         id="tspan30">其咎。功遂身退，天之道也。&#10;</tspan><tspan
         x="1154.2324"
         y="1760.9648"
         id="tspan31">&#10;</tspan><tspan
         x="1154.2324"
         y="1810.9648"
         id="tspan32">&#10;</tspan></text>
  </g>
