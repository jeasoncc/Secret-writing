       x="312.62308"
       y="272.25519" />
    <text
       xml:space="preserve"
       id="text2"
       style="font-size:40px;line-height:1.25;font-family:'小赖字体 等宽 SC';-inkscape-font-specification:'小赖字体 等宽 SC, Normal';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect2)"><tspan
         x="1154.2324"
         y="361.78984"
         id="tspan5"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan2">道可道，非常道；名可名，非常名。无名，万物之始；有名，万物之母。&lt;</tspan><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan3">mark</tspan><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan4">&gt;故</tspan></tspan><tspan
         x="1154.2324"
         y="412.61486"
         id="tspan10"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan7">常无欲，以观其妙；常有欲，以观其徼&lt;/</tspan><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan8">mark</tspan><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan9">&gt;。&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="463.43987"
         id="tspan12"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan11">此两者，同出而异名，同谓之玄，玄之又玄，众妙之门。&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="514.26488"
         id="tspan14"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan13">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="565.08989"
         id="tspan16"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan15">天下皆知美之为美，斯恶已；皆知善之为善，斯不善已。故有无相生，难易相成，长</tspan></tspan><tspan
         x="1154.2324"
         y="615.9149"
         id="tspan18"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan17">短相形，高下相倾，音声相和，前后相随。**是以圣人处无为之事，行不言之教，万</tspan></tspan><tspan
         x="1154.2324"
         y="666.73992"
         id="tspan20"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan19">物作焉而不辞，生而不有，为而不恃，功成而弗居。夫唯弗居，是以不去。**&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="717.56493"
         id="tspan22"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan21">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="768.38994"
         id="tspan24"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan23">不尚贤，使民不争；不贵难得之货，使民不为盗；不见可欲，使民心不乱。是以圣人</tspan></tspan><tspan
         x="1154.2324"
         y="819.21495"
         id="tspan26"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan25">之治，虚其心，实其腹，弱其志，强其骨，常使民无知无欲。使夫知者不敢为也。为</tspan></tspan><tspan
         x="1154.2324"
         y="870.03997"
         id="tspan28"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan27">无为，则无不治。&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="920.86498"
         id="tspan30"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan29">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="971.68999"
         id="tspan32"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan31">道冲，而用之或不盈。渊兮，似万物之宗。挫其锐，解其纷，和其光，同其尘。湛</tspan></tspan><tspan
         x="1154.2324"
         y="1022.515"
         id="tspan34"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan33">兮，似或存。吾不知其诸之子，象帝之先。&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1073.34"
         id="tspan36"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan35">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1124.165"
         id="tspan38"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan37">天地不仁，以万物为刍狗；圣人不仁，以百姓为刍狗。天地之间，其犹橐籥乎？虚而</tspan></tspan><tspan
         x="1154.2324"
         y="1174.9899"
         id="tspan40"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan39">不屈，动而愈出。多言数穷，不如守中。&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1225.8149"
         id="tspan42"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan41">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1276.6398"
         id="tspan44"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan43">谷神不死，是谓玄牝。玄牝之门，是谓天地根，绵绵若存，用之不勤。&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1327.4648"
         id="tspan46"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan45">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1378.2897"
         id="tspan48"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan47">天长地久。天地所以能长且久者，以其不自生，故能长生。是以**圣人后其身而身</tspan></tspan><tspan
         x="1154.2324"
         y="1429.1147"
         id="tspan50"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan49">先，外其身而身存。非以其无私邪，故能成其私。**&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1479.9396"
         id="tspan52"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan51">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1530.7646"
         id="tspan54"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan53">上善若水，水善利万物而不争。处众人之所恶，故几于道。居善地，心善渊，与善</tspan></tspan><tspan
         x="1154.2324"
         y="1581.5895"
         id="tspan56"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan55">仁，言善信，正善治，事善能，动善时。夫唯不争，故无尤。&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1632.4145"
         id="tspan58"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan57">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1683.2394"
         id="tspan60"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan59">持而盈之，不如其已；揣而锐之，不可常保。金玉满堂，莫之能守；富贵而骄，自遗</tspan></tspan><tspan
         x="1154.2324"
         y="1734.0644"
         id="tspan62"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan61">其咎。功遂身退，天之道也。&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1784.8893"
         id="tspan64"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan63">&#10;</tspan></tspan><tspan
         x="1154.2324"
         y="1829.6043"
         id="tspan66"><tspan
           style="font-family:'悠哉字体';-inkscape-font-specification:'悠哉字体, Normal'"
           id="tspan65">&#10;</tspan></tspan></text>
  </g>
