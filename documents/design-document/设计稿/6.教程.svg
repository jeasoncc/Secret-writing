    <text
       xml:space="preserve"
       id="text3"
       style="font-family:'小赖字体 等宽 SC';font-size:40px;line-height:1.25;letter-spacing:0px;word-spacing:0px;-inkscape-font-specification:'小赖字体 等宽 SC, Normal';white-space:pre;shape-inside:url(#rect3)" />
    <text
       xml:space="preserve"
       id="text4"
       style="font-size:40px;line-height:1.25;font-family:'小赖字体 等宽 SC';-inkscape-font-specification:'小赖字体 等宽 SC, Normal';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect4)"><tspan
         x="401.22656"
         y="400.99297"
         id="tspan4"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan3">我要做的不仅仅是为您提供一个工具，而且还是帮助您达到</tspan></tspan><tspan
         x="401.22656"
         y="451.81798"
         id="tspan7"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan5">学会写作的目标。&#10;</tspan></tspan><tspan
         x="401.22656"
         y="502.64299"
         id="tspan10"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan9">&#10;</tspan></tspan><tspan
         x="401.22656"
         y="553.46801"
         id="tspan12"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan11">一个复杂的结构往往是由一个简单的结构衍生出来的。一开</tspan></tspan><tspan
         x="401.22656"
         y="604.29302"
         id="tspan14"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan13">始定下一个掌握复杂结构的目标是一个充满了雄心壮志的目</tspan></tspan><tspan
         x="401.22656"
         y="655.11803"
         id="tspan16"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan15">标，然后开始却需要从一些简单的结构入手。&#10;</tspan></tspan><tspan
         x="401.22656"
         y="705.94304"
         id="tspan18"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan17">&#10;</tspan></tspan><tspan
         x="401.22656"
         y="756.76805"
         id="tspan20"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan19">一个结构性的内容，是各种点之间的相互配合。而在这里，</tspan></tspan><tspan
         x="401.22656"
         y="807.59307"
         id="tspan22"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan21">这些点可以被称之为概念。概念来自于哪里呢？&#10;</tspan></tspan><tspan
         x="401.22656"
         y="858.41808"
         id="tspan24"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan23">&#10;</tspan></tspan><tspan
         x="401.22656"
         y="909.24309"
         id="tspan26"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan25">概念不是来自于书本之上的东西，概念孕育于你自己的心</tspan></tspan><tspan
         x="401.22656"
         y="960.0681"
         id="tspan28"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan27">中。你的体会是衍生概念的唯一源泉。而想要衍生体会，则</tspan></tspan><tspan
         x="401.22656"
         y="1010.8931"
         id="tspan32"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan29">需要尝试，行为是让感受滋生的唯一方式</tspan><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan30">——</tspan><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan31">而绝对不是思</tspan></tspan><tspan
         x="401.22656"
         y="1062.7598"
         id="tspan34"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan33">考。&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1113.5848"
         id="tspan36"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan35">&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1164.4097"
         id="tspan38"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan37">因此，你要做的，是从一些很简单的方式入手。比如，先写</tspan></tspan><tspan
         x="401.22656"
         y="1215.2347"
         id="tspan40"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan39">一写您自己的感受，将自己的体会写出来。&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1266.0596"
         id="tspan42"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan41">&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1316.8846"
         id="tspan44"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan43">等这一步变得熟络起来，你需要做的是在表达之前，想清楚</tspan></tspan><tspan
         x="401.22656"
         y="1367.7095"
         id="tspan46"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan45">自己要表达什么主题，要表达什么内容。内容是主题的填</tspan></tspan><tspan
         x="401.22656"
         y="1418.5345"
         id="tspan48"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan47">充。然后再考虑一下自己想要怎么说，以什么样的角度入</tspan></tspan><tspan
         x="401.22656"
         y="1469.3594"
         id="tspan50"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan49">手。再想想自己表达的先后主次。&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1520.1844"
         id="tspan52"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan51">&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1571.0093"
         id="tspan54"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan53">&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1621.8343"
         id="tspan56"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan55">当然，在这一切之前，你需要判断的是要不要说，因为你无</tspan></tspan><tspan
         x="401.22656"
         y="1672.6592"
         id="tspan58"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan57">法告诉别人任何东西，你只能揭示别人心中已有的东西。&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1723.4842"
         id="tspan60"><tspan
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan59">&#10;</tspan></tspan><tspan
         x="401.22656"
         y="1809.4578"
         id="tspan62"><tspan
           dx="0 39.999924 39.999924 39.999924 39.999924 39.999924 39.999924 39.999908 39.999939 39.999939 39.999908 39.999908 39.999939 39.999939 39.999878 39.999939"
           style="font-family:'BigBlueTermPlus Nerd Font';-inkscape-font-specification:'BigBlueTermPlus Nerd Font, Normal'"
           id="tspan61">这就是我需要告诉你的，祝你好运。</tspan></tspan></text>
