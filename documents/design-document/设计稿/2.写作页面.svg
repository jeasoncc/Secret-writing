         sodipodi:role="line"
         id="tspan11"
         x="453.83533"
         y="434.40198">文件树</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;line-height:1.25;font-family:'小赖字体 等宽 SC';-inkscape-font-specification:'小赖字体 等宽 SC, Normal';letter-spacing:0px;word-spacing:0px"
       x="435.71429"
       y="508.67123"
       id="text12"><tspan
         sodipodi:role="line"
         id="tspan12"
         x="435.71429"
         y="508.67123">folder1</tspan><tspan
         sodipodi:role="line"
         x="435.71429"
         y="558.67126"
         id="tspan15"></tspan><tspan
         sodipodi:role="line"
         x="435.71429"
         y="608.67126"
         id="tspan16">第一章：中国是不是？</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;line-height:1.25;font-family:'小赖字体 等宽 SC';-inkscape-font-specification:'小赖字体 等宽 SC, Normal';letter-spacing:0px;word-spacing:0px"
       x="1121.1163"
       y="464.63348"
       id="text17"><tspan
         sodipodi:role="line"
         id="tspan17"></tspan></text>
    <text
       xml:space="preserve"
       id="text37"
       style="font-size:40px;line-height:1.25;font-family:'小赖字体 等宽 SC';-inkscape-font-specification:'小赖字体 等宽 SC, Normal';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect37)"
       transform="translate(-21.743486,-43.777757)"><tspan
         x="1100.9785"
         y="467.63086"
         id="tspan1">道可道，非常道；名可名，非常名。无名，万物之始；有名，万物之母。&lt;mark&gt;故常无欲，以</tspan><tspan
         x="1100.9785"
         y="517.63086"
         id="tspan2">观其妙；常有欲，以观其徼&lt;/mark&gt;。&#10;</tspan><tspan
         x="1100.9785"
         y="567.63086"
         id="tspan3">此两者，同出而异名，同谓之玄，玄之又玄，众妙之门。&#10;</tspan><tspan
         x="1100.9785"
         y="617.63086"
         id="tspan13">&#10;</tspan><tspan
         x="1100.9785"
         y="667.63086"
         id="tspan14">天下皆知美之为美，斯恶已；皆知善之为善，斯不善已。故有无相生，难易相成，长短相形，</tspan><tspan
         x="1100.9785"
         y="717.63086"
         id="tspan18">高下相倾，音声相和，前后相随。**是以圣人处无为之事，行不言之教，万物作焉而不辞，生</tspan><tspan
         x="1100.9785"
         y="767.63086"
         id="tspan19">而不有，为而不恃，功成而弗居。夫唯弗居，是以不去。**&#10;</tspan><tspan
         x="1100.9785"
         y="817.63086"
         id="tspan20">&#10;</tspan><tspan
         x="1100.9785"
         y="867.63086"
         id="tspan21">不尚贤，使民不争；不贵难得之货，使民不为盗；不见可欲，使民心不乱。是以圣人之治，虚</tspan><tspan
         x="1100.9785"
         y="917.63086"
         id="tspan22">其心，实其腹，弱其志，强其骨，常使民无知无欲。使夫知者不敢为也。为无为，则无不治。&#10;</tspan><tspan
         x="1100.9785"
         y="967.63086"
         id="tspan23">&#10;</tspan><tspan
         x="1100.9785"
         y="1017.6309"
         id="tspan24">道冲，而用之或不盈。渊兮，似万物之宗。挫其锐，解其纷，和其光，同其尘。湛兮，似或</tspan><tspan
         x="1100.9785"
         y="1067.6309"
         id="tspan25">存。吾不知其诸之子，象帝之先。&#10;</tspan><tspan
         x="1100.9785"
         y="1117.6309"
         id="tspan26">&#10;</tspan><tspan
         x="1100.9785"
         y="1167.6309"
         id="tspan27">天地不仁，以万物为刍狗；圣人不仁，以百姓为刍狗。天地之间，其犹橐籥乎？虚而不屈，动</tspan><tspan
         x="1100.9785"
         y="1217.6309"
         id="tspan28">而愈出。多言数穷，不如守中。&#10;</tspan><tspan
         x="1100.9785"
         y="1267.6309"
         id="tspan29">&#10;</tspan><tspan
         x="1100.9785"
         y="1317.6309"
         id="tspan30">谷神不死，是谓玄牝。玄牝之门，是谓天地根，绵绵若存，用之不勤。&#10;</tspan><tspan
         x="1100.9785"
         y="1367.6309"
         id="tspan31">&#10;</tspan><tspan
         x="1100.9785"
         y="1417.6309"
         id="tspan32">天长地久。天地所以能长且久者，以其不自生，故能长生。是以**圣人后其身而身先，外其身</tspan><tspan
         x="1100.9785"
         y="1467.6309"
         id="tspan33">而身存。非以其无私邪，故能成其私。**&#10;</tspan><tspan
         x="1100.9785"
         y="1517.6309"
         id="tspan34">&#10;</tspan><tspan
         x="1100.9785"
         y="1567.6309"
         id="tspan35">上善若水，水善利万物而不争。处众人之所恶，故几于道。居善地，心善渊，与善仁，言善</tspan><tspan
         x="1100.9785"
         y="1649.1484"
         id="tspan38"><tspan
           dx="0 39.999924 39.999924 39.999924 39.999924 39.999924 39.999924 39.999908 39.999939 39.999939 39.999908 39.999908 39.999939 39.999939 39.999878 39.999939 39.999939 39.999939 39.999939 39.999878 39.999939 39.999939 39.999878 39.999939"
           id="tspan36">信，正善治，事善能，动善时。夫唯不争，故无尤。&#10;</tspan></tspan><tspan
         x="1100.9785"
         y="1699.1484"
         id="tspan39">&#10;</tspan><tspan
         x="1100.9785"
         y="1749.1484"
         id="tspan41"><tspan
           dx="0 39.999924 39.999924 39.999924 39.999924 39.999924 39.999924 39.999908 39.999939 39.999939 39.999908 39.999908 39.999939 39.999939 39.999878 39.999939 39.999939 39.999939 39.999939 39.999878 39.999939 39.999939 39.999878 39.999939 39.999939 39.999939 39.999939 39.999878 39.999878 40 39.999878 40 39.999878 39.999878 40 39.999878 40 39.999878 39.999878 40 39.999878 39.999878 40 39.999878 39.999878 40 39.999878 40 39.999878 39.999878 40"
           id="tspan40">持而盈之，不如其已；揣而锐之，不可常保。金玉满堂，莫之能守；富贵而骄，自遗其咎。功遂身退，天之道也。&#10;</tspan></tspan><tspan
         x="1100.9785"
         y="1799.1484"
         id="tspan42">&#10;</tspan><tspan
         x="1100.9785"
         y="1849.1484"
         id="tspan43">&#10;</tspan></text>
